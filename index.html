<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive - 글로벌 뉴스 아카이브</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: #2c3e50;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 300;
            color: #ffffff;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            letter-spacing: 8px;
            margin-bottom: 15px;
            position: relative;
            background: linear-gradient(45deg, #ffffff, #f0f0f0, #ffffff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 300% 300%;
            animation: gradientShift 4s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 400;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 20px 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .update-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .refresh-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 10px;
            backdrop-filter: blur(10px);
        }

        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }

        .refresh-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .refresh-icon {
            font-size: 1.1rem;
            transition: transform 0.3s ease;
        }

        .refresh-btn:hover .refresh-icon {
            transform: rotate(180deg);
        }

        .loading-indicator {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 500;
        }

        .spinner {
            width: 22px;
            height: 22px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .spinner.hidden {
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .tab-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .tabs {
            display: flex;
            background: rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tab {
            flex: 1;
            padding: 25px;
            text-align: center;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            backdrop-filter: blur(10px);
        }

        .tab:hover {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
            transform: translateY(-1px);
        }

        .tab.active {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.15);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #64b5f6, #42a5f5, #2196f3);
            box-shadow: 0 0 20px rgba(33, 150, 243, 0.6);
        }

        .tab-content {
            display: none;
            padding: 35px;
            min-height: 500px;
        }

        .tab-content.active {
            display: block;
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .news-item {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .news-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .news-item:hover::before {
            transform: translateX(100%);
        }

        .news-item:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.25),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.2);
        }

        .news-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .news-title {
            font-size: 1.35rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 15px;
            line-height: 1.4;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .news-summary {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.05rem;
            margin-bottom: 20px;
            line-height: 1.6;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
        }

        .news-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 20px;
        }

        .news-source {
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 12px;
            border-radius: 12px;
            backdrop-filter: blur(5px);
        }

        .news-time {
            font-style: italic;
            color: rgba(255, 255, 255, 0.8);
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: rgba(255, 255, 255, 0.8);
        }

        .empty-state-icon {
            font-size: 5rem;
            margin-bottom: 25px;
            opacity: 0.6;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
        }

        .empty-state-text {
            font-size: 1.3rem;
            font-weight: 500;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        /* 반응형 디자인 개선 */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .logo {
                font-size: 2.5rem;
                letter-spacing: 4px;
            }

            .status-bar {
                flex-direction: column;
                gap: 15px;
                text-align: center;
                padding: 25px 20px;
            }

            .update-section {
                flex-direction: column;
                gap: 10px;
            }

            .tabs {
                flex-direction: column;
            }

            .tab {
                padding: 20px;
                font-size: 1rem;
            }

            .tab-content {
                padding: 25px;
            }

            .news-item {
                padding: 25px;
                margin-bottom: 20px;
            }

            .news-title {
                font-size: 1.2rem;
            }

            .news-meta {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 2rem;
                letter-spacing: 2px;
            }

            .news-item {
                padding: 20px;
            }

            .news-title {
                font-size: 1.1rem;
            }

            .news-summary {
                font-size: 0.95rem;
            }
        }

        /* 접근성 개선 */
        .tab:focus,
        .refresh-btn:focus {
            outline: 2px solid rgba(255, 255, 255, 0.8);
            outline-offset: 2px;
        }

        .news-link:focus {
            outline: 2px solid rgba(255, 255, 255, 0.8);
            outline-offset: 4px;
            border-radius: 20px;
        }

        /* 다크 모드 지원을 위한 추가 스타일 */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            }
        }

        /* 성능 최적화를 위한 will-change 속성 */
        .news-item {
            will-change: transform, box-shadow;
        }

        .tab {
            will-change: background-color, transform;
        }

        .refresh-btn {
            will-change: transform, background-color;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">ARCHIVE</div>
            <div class="subtitle">Global News Archive - 세계 주요 언론사 실시간 뉴스</div>
        </header>

        <div class="status-bar">
            <div class="loading-indicator">
                <div class="spinner hidden" id="spinner"></div>
                <span id="status-text">뉴스 준비 중...</span>
            </div>
            <div class="update-section">
                <div id="last-update">마지막 업데이트: 준비 중...</div>
                <button class="refresh-btn" onclick="manualRefresh()" id="refresh-btn" aria-label="뉴스 새로고침">
                    <span class="refresh-icon">🔄</span>
                    갱신
                </button>
            </div>
        </div>

        <div class="tab-container">
            <div class="tabs" role="tablist">
                <button class="tab active" onclick="switchTab('politics', this)" role="tab" aria-selected="true">정치</button>
                <button class="tab" onclick="switchTab('economy', this)" role="tab" aria-selected="false">경제</button>
                <button class="tab" onclick="switchTab('sports', this)" role="tab" aria-selected="false">스포츠</button>
            </div>

            <div id="politics" class="tab-content active" role="tabpanel">
                <div class="empty-state">
                    <div class="empty-state-icon">🏛️</div>
                    <div class="empty-state-text">정치 뉴스를 불러오고 있습니다...</div>
                </div>
            </div>

            <div id="economy" class="tab-content" role="tabpanel">
                <div class="empty-state">
                    <div class="empty-state-icon">📈</div>
                    <div class="empty-state-text">경제 뉴스를 불러오고 있습니다...</div>
                </div>
            </div>

            <div id="sports" class="tab-content" role="tabpanel">
                <div class="empty-state">
                    <div class="empty-state-icon">⚽</div>
                    <div class="empty-state-text">스포츠 뉴스를 불러오고 있습니다...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 뉴스 소스 설정 (실제 사용 가능한 RSS 피드)
        const newsSources = [
            { name: 'BBC World', url: 'https://feeds.bbci.co.uk/news/world/rss.xml' },
            { name: 'CNN Top Stories', url: 'https://rss.cnn.com/rss/edition.rss' },
            { name: 'Reuters World', url: 'https://www.reuters.com/arc/outboundfeeds/rss/worldNews/' },
            { name: 'AP News', url: 'https://feeds.apnews.com/rss/apf-topnews.xml' },
            { name: 'The Guardian', url: 'https://www.theguardian.com/world/rss' }
        ];

        // 카테고리별 키워드 (개선된 분류)
        const categoryKeywords = {
            politics: [
                '정치', '대통령', '국회', '선거', '정부', '정책', '의원', '국무총리', '장관', '여당', '야당', '국정감사',
                'president', 'government', 'politics', 'election', 'minister', 'parliament', 'senate',  
                'congress', 'policy', 'vote', 'campaign', 'political', 'administration', 'cabinet', 'democracy'
            ],
            economy: [
                '경제', '주식', '증시', '금융', '은행', '투자', '기업', '회사', '매출', '수익', '코스피', '환율', '인플레이션',
                'economy', 'stock', 'market', 'finance', 'bank', 'investment', 'company', 'business',  
                'profit', 'trade', 'gdp', 'inflation', 'economic', 'financial', 'corporate', 'revenue', 'earnings'
            ],
            sports: [
                '스포츠', '축구', '야구', '농구', '올림픽', '월드컵', '경기', '선수', '팀', '리그', '토너먼트', '챔피언',
                'sports', 'football', 'soccer', 'baseball', 'basketball', 'olympics', 'world cup',  
                'game', 'player', 'team', 'match', 'championship', 'league', 'tournament', 'athlete'
            ]
        };

        let newsData = { politics: [], economy: [], sports: [] };
        let autoRefreshInterval;
        let lastUpdateTime = null;

        // 시간 관련 유틸리티 함수들
        function toKoreanTime(date) {
            return new Intl.DateTimeFormat('ko-KR', {
                timeZone: 'Asia/Seoul',
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            }).format(new Date(date));
        }

        function getKoreanNow() {
            return new Date().toLocaleString('ko-KR', { timeZone: 'Asia/Seoul' });
        }

        function parseTimeString(timeStr) {
            // 한국어 시간 문자열을 Date 객체로 변환
            try {
                return new Date(timeStr.replace(/\./g, '/'));
            } catch (e) {
                return new Date();
            }
        }

        function getRelativeTime(date) {
            const now = new Date();
            const diff = now - new Date(date);
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);

            if (minutes < 1) return '방금 전';
            if (minutes < 60) return `${minutes}분 전`;
            if (hours < 24) return `${hours}시간 전`;
            return `${days}일 전`;
        }

        // 수동 갱신 함수 (개선)
        async function manualRefresh() {
            const refreshBtn = document.getElementById('refresh-btn');
            const spinner = document.getElementById('spinner');
            
            refreshBtn.disabled = true;
            refreshBtn.innerHTML = '<span class="refresh-icon" style="animation: spin 1s linear infinite;">🔄</span> 갱신중...';
            spinner.classList.remove('hidden');
            
            try {
                await loadAllNews();
            } catch (error) {
                console.error('뉴스 갱신 중 오류:', error);
                document.getElementById('status-text').textContent = '갱신 중 오류가 발생했습니다';
            } finally {
                setTimeout(() => {
                    refreshBtn.disabled = false;
                    refreshBtn.innerHTML = '<span class="refresh-icon">🔄</span> 갱신';
                    spinner.classList.add('hidden');
                }, 1000);
            }
        }

        // 탭 전환 함수 (접근성 개선)
        function switchTab(category, tabElement) {
            // 모든 탭과 콘텐츠 비활성화
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
                tab.setAttribute('aria-selected', 'false');
            });
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            // 선택된 탭과 콘텐츠 활성화
            tabElement.classList.add('active');
            tabElement.setAttribute('aria-selected', 'true');
            document.getElementById(category).classList.add('active');
        }

        // 텍스트 카테고리 분류 (개선된 알고리즘)
        function categorizeNews(title, description) {
            const text = (title + ' ' + description).toLowerCase();
            const categoryScores = {};

            // 각 카테고리별로 점수 계산
            for (const [category, keywords] of Object.entries(categoryKeywords)) {
                categoryScores[category] = 0;
                
                keywords.forEach(keyword => {
                    const keywordLower = keyword.toLowerCase();
                    // 제목에서 발견된 키워드는 더 높은 점수
                    if (title.toLowerCase().includes(keywordLower)) {
                        categoryScores[category] += 3;
                    }
                    // 설명에서 발견된 키워드
                    if (description.toLowerCase().includes(keywordLower)) {
                        categoryScores[category] += 1;
                    }
                });
            }

            // 가장 높은 점수를 가진 카테고리 반환 (최소 점수 2 이상)
            const bestCategory = Object.keys(categoryScores).reduce((a, b) => 
                categoryScores[a] > categoryScores[b] ? a : b
            );
            
            return categoryScores[bestCategory] >= 2 ? bestCategory : null;
        }

        // 텍스트 요약 함수 (개선)
        function summarizeText(text, maxLength = 120) {
            if (!text || text.length <= maxLength) return text || '';
            
            // HTML 태그 제거
            text = text.replace(/<[^>]*>/g, '').trim();
            
            // 첫 번째 문장이 적절한 길이면 그것을 사용
            const sentences = text.split(/[.!?]+/);
            if (sentences[0] && sentences[0].length <= maxLength && sentences[0].length >= 30) {
                return sentences[0].trim() + '.';
            }
            
            // 단어 단위로 자르기 (더 자연스럽게)
            const words = text.split(' ');
            let summary = '';
            
            for (const word of words) {
                if ((summary + ' ' + word).length > maxLength) break;
                summary += (summary ? ' ' : '') + word;
            }
            
            return summary.trim() + '...';
        }

        // 뉴스 아이템 HTML 생성 (개선)
        function createNewsItem(news) {
            const relativeTime = getRelativeTime(news.timestamp || parseTimeString(news.time));
            
            return `
                <div class="news-item">
                    <a href="${news.link}" target="_blank" rel="noopener noreferrer" class="news-link">
                        <div class="news-title">${news.title}</div>
                        <div class="news-summary">${news.summary}</div>
                        <div class="news-meta">
                            <span class="news-source">${news.source}</span>
                            <span class="news-time" title="${news.time}">${relativeTime}</span>
                        </div>
                    </a>
                </div>
            `;
        }

        // 뉴스 데이터 렌더링 (개선)
        function renderNews() {
            const categoryNames = { politics: '정치', economy: '경제', sports: '스포츠' };
            const categoryIcons = { politics: '🏛️', economy: '📈', sports: '⚽' };

            ['politics', 'economy', 'sports'].forEach(category => {
                const container = document.getElementById(category);
                const newsList = newsData[category];

                if (newsList.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">${categoryIcons[category]}</div>
                            <div class="empty-state-text">${categoryNames[category]} 뉴스가 없습니다.</div>
                        </div>
                    `;
                } else {
                    const newsHTML = newsList.slice(0, 15).map(createNewsItem).join(''); // 최대 15개만 표시
                    container.innerHTML = newsHTML;
                }
            });
        }

        // RSS 피드 가져오기 (에러 핸들링 개선)
        async function fetchRSSFeed(url, timeout = 8000) {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), timeout);

            try {
                // CORS 프록시 서비스들 (더 안정적인 것들로 교체)
                const proxyUrls = [
                    `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`,
                    `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(url)}`
                ];

                for (const proxyUrl of proxyUrls) {
                    try {
                        const response = await fetch(proxyUrl, {
                            signal: controller.signal,
                            headers: {
                                'User-Agent': 'Mozilla/5.0 (compatible; Archive News Bot)'
                            }
                        });
                        
                        if (response.ok) {
                            const data = await response.json();
                            const content = data.contents || data.body || data;
                            
                            if (typeof content === 'string' && content.includes('<rss')) {
                                const parser = new DOMParser();
                                const xml = parser.parseFromString(content, 'text/xml');
                                
                                if (xml && !xml.querySelector('parsererror') && xml.querySelector('item, entry')) {
                                    clearTimeout(timeoutId);
                                    return xml;
                                }
                            }
                        }
                    } catch (proxyError) {
                        if (proxyError.name === 'AbortError') {
                            console.log(`프록시 ${proxyUrl} 타임아웃`);
                        } else {
                            console.log(`프록시 ${proxyUrl} 오류:`, proxyError.message);
                        }
                        continue;
                    }
                }
                
                return null;
            } finally {
                clearTimeout(timeoutId);
            }
        }

        // RSS 피드 파싱 (개선)
        function parseRSSFeed(xml, sourceName) {
            if (!xml) return [];

            const items = xml.querySelectorAll('item, entry');
            const news = [];

            items.forEach((item, index) => {
                if (index >= 20) return; // 최대 20개만 처리

                const title = item.querySelector('title')?.textContent?.trim();
                const description = item.querySelector('description, summary, content')?.textContent?.trim() || '';
                const link = item.querySelector('link')?.textContent?.trim() || 
                           item.querySelector('link')?.getAttribute('href') || '';
                const pubDate = item.querySelector('pubDate, published, updated')?.textContent?.trim();

                if (title && link) {
                    // HTML 태그 제거
                    const cleanDescription = description.replace(/<[^>]*>/g, '').trim();
                    const category = categorizeNews(title, cleanDescription);

                    if (category) {
                        const publishDate = pubDate ? new Date(pubDate) : new Date();
                        
                        news.push({
                            title: title.substring(0, 150), // 제목 길이 제한
                            summary: summarizeText(cleanDescription || title),
                            link,
                            source: sourceName,
                            time: toKoreanTime(publishDate),
                            category,
                            timestamp: publishDate.getTime()
                        });
                    }
                }
            });

            return news;
        }

        // 모든 뉴스 소스에서 데이터 로드 (메인 로직)
        async function loadAllNews() {

            document.getElementById('spinner').classList.remove('hidden');
            
            newsData = { politics: [], economy: [], sports: [] };
            
            const promises = newsSources.map(async (source) => {
                console.log(`[${source.name}] 뉴스 가져오는 중...`);
                const xml = await fetchRSSFeed(source.url);
                if (xml) {
                    const parsedNews = parseRSSFeed(xml, source.name);
                    parsedNews.forEach(news => {
                        if (news.category) {
                            newsData[news.category].push(news);
                        }
                    });
                }
            });
            
            await Promise.all(promises);
            
            // 각 카테고리별로 최신순 정렬
            for (const category in newsData) {
                newsData[category].sort((a, b) => b.timestamp - a.timestamp);
            }

            renderNews();
            
            document.getElementById('status-text').textContent = '최신 뉴스 준비 완료';
