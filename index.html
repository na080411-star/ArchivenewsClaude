        // ÌÖçÏä§Ìä∏ÏóêÏÑú Ïπ¥ÌÖåÍ≥†Î¶¨ Î∂ÑÎ•ò
        function categorizeNews(title, description) {
            const text = (title + ' ' + description).toLowerCase();
            
            for (const [category, keywords] of Object.entries(categoryKeywords)) {
                if (keywords.some(keyword => text.includes(keyword.toLowerCase()))) {
                    return category;
                }
            }
            return null; // Î∂ÑÎ•òÎêòÏßÄ ÏïäÎäî Îâ¥Ïä§Îäî Ï†úÏô∏
        }

        // ÌÖçÏä§Ìä∏ ÏöîÏïΩ Ìï®Ïàò (Í∞ÑÎã®Ìïú ÏöîÏïΩ)
        function summarizeText(text, maxLength = 80) {
            if (text.length <= maxLength) return text;

            const sentences = text.split('. ');
            if (sentences[0].length <= maxLength) {
                return sentences[0] + (sentences[0].endsWith('.') ? '' : '.');
            }
            
            return text.substring(0, maxLength).trim() + '...';
        }

        // CORS ÌîÑÎ°ùÏãúÎ•º ÌÜµÌï¥ RSS ÌîºÎìú Í∞ÄÏ†∏Ïò§Í∏∞
        async function fetchRSSFeed(url) {
            try {
                // Ïó¨Îü¨ CORS ÌîÑÎ°ùÏãú ÏãúÎèÑ
                const proxyUrls = [
                    `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`,
                    `https://cors-anywhere.herokuapp.com/${url}`,
                    `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(url)}`
                ];

                for (const proxyUrl of proxyUrls) {
                    try {
                        const response = await fetch(proxyUrl, {
                            headers: {
                                'User-Agent': 'Mozilla/5.0 (compatible; Archive News Bot)'
                            }
                        });
                        
                        if (response.ok) {
                            const data = await response.json();
                            const content = data.contents || data.body || data;
                            
                            const parser = new DOMParser();
                            const xml = parser.parseFromString(content, 'text/xml');
                            
                            if (xml && xml.querySelector('item, entry')) {
                                return xml;
                            }
                        }
                    } catch (proxyError) {
                        console.log(`ÌîÑÎ°ùÏãú ${proxyUrl} Ïã§Ìå®:`, proxyError);
                        continue;
                    }
                }
                
                return null;
            } catch (error) {
                console.error('RSS ÌîºÎìú Í∞ÄÏ†∏Ïò§Í∏∞ Ïã§Ìå®:', url, error);
                return null;
            }
        }

        // RSS ÌîºÎìúÏóêÏÑú Îâ¥Ïä§ ÌååÏã±
        function parseRSSFeed(xml, sourceName) {
            if (!xml) return [];

            const items = xml.querySelectorAll('item');
            const news = [];

            items.forEach(item => {
                const title = item.querySelector('title')?.textContent?.trim();
                const description = item.querySelector('description')?.textContent?.trim() || 
                                 item.querySelector('summary')?.textContent?.trim() || '';
                const link = item.querySelector('link')?.textContent?.trim();
                const pubDate = item.querySelector('pubDate')?.textContent?.trim();

                if (title && link) {
                    // HTML ÌÉúÍ∑∏ Ï†úÍ±∞
                    const cleanDescription = description.replace(/<[^>]*>/g, '').trim();
                    const category = categorizeNews(title, cleanDescription);

                    if (category) {
                        news.push({
                            title,
                            summary: summarizeText(cleanDescription || title),
                            link,
                            source: sourceName,
                            time: pubDate ? new Date(pubDate).toLocaleString('ko-KR') : 'ÏãúÍ∞Ñ ÎØ∏ÏÉÅ',
                            category
                        });
                    }
                }
            });

            return news;
        }
