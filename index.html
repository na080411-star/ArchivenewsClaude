<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive - 글로벌 뉴스 아카이브</title>
    <style>
        /* 기존 스타일은 동일하게 유지 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: #2c3e50;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 300;
            color: #ffffff;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            letter-spacing: 8px;
            margin-bottom: 15px;
            position: relative;
            background: linear-gradient(45deg, #ffffff, #f0f0f0, #ffffff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 300% 300%;
            animation: gradientShift 4s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 400;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 20px 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .update-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .refresh-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 10px;
            backdrop-filter: blur(10px);
        }

        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }

        .refresh-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .refresh-icon {
            font-size: 1.1rem;
            transition: transform 0.3s ease;
        }

        .refresh-btn:hover .refresh-icon {
            transform: rotate(180deg);
        }

        .loading-indicator {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 500;
        }

        .spinner {
            width: 22px;
            height: 22px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .spinner.hidden {
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 탭 관련 스타일 제거 */
        .tab-container, .tabs, .tab, .tab-content {
            display: block;
            background: none;
            border: none;
            padding: 0;
            box-shadow: none;
        }
        
        .tab {
            display: none; /* 탭 버튼 자체를 숨김 */
        }
        
        /* news-list를 위한 스타일 추가 */
        #news-list {
            min-height: 500px;
        }

        .news-item {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .news-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .news-item:hover::before {
            transform: translateX(100%);
        }

        .news-item:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.25),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.2);
        }

        .news-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .news-title {
            font-size: 1.35rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 15px;
            line-height: 1.4;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .news-summary {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.05rem;
            margin-bottom: 20px;
            line-height: 1.6;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
        }
        
        /* 뉴스 카테고리 태그 스타일 */
        .news-category {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 4px 10px;
            border-radius: 10px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-right: 10px;
            backdrop-filter: blur(5px);
        }

        .news-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 20px;
        }

        .news-source {
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 12px;
            border-radius: 12px;
            backdrop-filter: blur(5px);
        }

        .news-time {
            font-style: italic;
            color: rgba(255, 255, 255, 0.8);
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: rgba(255, 255, 255, 0.8);
        }

        .empty-state-icon {
            font-size: 5rem;
            margin-bottom: 25px;
            opacity: 0.6;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
        }

        .empty-state-text {
            font-size: 1.3rem;
            font-weight: 500;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        /* 반응형 디자인 개선 */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .logo {
                font-size: 2.5rem;
                letter-spacing: 4px;
            }

            .status-bar {
                flex-direction: column;
                gap: 15px;
                text-align: center;
                padding: 25px 20px;
            }

            .update-section {
                flex-direction: column;
                gap: 10px;
            }

            .news-item {
                padding: 25px;
                margin-bottom: 20px;
            }

            .news-title {
                font-size: 1.2rem;
            }

            .news-meta {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 2rem;
                letter-spacing: 2px;
            }

            .news-item {
                padding: 20px;
            }

            .news-title {
                font-size: 1.1rem;
            }

            .news-summary {
                font-size: 0.95rem;
            }
        }

        /* 접근성 개선 */
        .refresh-btn:focus {
            outline: 2px solid rgba(255, 255, 255, 0.8);
            outline-offset: 2px;
        }

        .news-link:focus {
            outline: 2px solid rgba(255, 255, 255, 0.8);
            outline-offset: 4px;
            border-radius: 20px;
        }

        /* 다크 모드 지원을 위한 추가 스타일 */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            }
        }

        /* 성능 최적화를 위한 will-change 속성 */
        .news-item {
            will-change: transform, box-shadow;
        }

        .refresh-btn {
            will-change: transform, background-color;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">ARCHIVE</div>
            <div class="subtitle">Global News Archive - 세계 주요 언론사 실시간 뉴스</div>
        </header>

        <div class="status-bar">
            <div class="loading-indicator">
                <div class="spinner hidden" id="spinner"></div>
                <span id="status-text">뉴스 준비 중...</span>
            </div>
            <div class="update-section">
                <div id="last-update">마지막 업데이트: 준비 중...</div>
                <button class="refresh-btn" onclick="manualRefresh()" id="refresh-btn" aria-label="뉴스 새로고침">
                    <span class="refresh-icon">🔄</span>
                    갱신
                </button>
            </div>
        </div>

        <div id="news-list">
            <div class="empty-state">
                <div class="empty-state-icon">🌐</div>
                <div class="empty-state-text">최신 뉴스를 불러오고 있습니다...</div>
            </div>
        </div>
    </div>

    <script>
        // 뉴스 소스 설정 (실제 사용 가능한 RSS 피드)
        const newsSources = [
            { name: 'BBC World', url: 'https://feeds.bbci.co.uk/news/world/rss.xml' },
            { name: 'CNN Top Stories', url: 'https://rss.cnn.com/rss/edition.rss' },
            { name: 'Reuters World', url: 'https://www.reuters.com/arc/outboundfeeds/rss/worldNews/' },
            { name: 'AP News', url: 'https://feeds.apnews.com/rss/apf-topnews.xml' },
            { name: 'The Guardian', url: 'https://www.theguardian.com/world/rss' }
        ];

        // 카테고리별 키워드 (분류 기능은 유지)
        const categoryKeywords = {
            politics: ['정치', '대통령', '국회', '선거', '정부', '정책', '의원', 'political', 'government', 'election'],
            economy: ['경제', '주식', '증시', '금융', '은행', '투자', '기업', 'market', 'finance', 'economic'],
            sports: ['스포츠', '축구', '야구', '농구', '올림픽', '경기', '선수', 'sports', 'football', 'game']
        };
        const categoryLabels = {
            politics: '정치',
            economy: '경제',
            sports: '스포츠'
        };

        let newsData = []; // 단일 배열로 변경
        let autoRefreshInterval;
        let lastUpdateTime = null;

        function toKoreanTime(date) {
            return new Intl.DateTimeFormat('ko-KR', {
                timeZone: 'Asia/Seoul',
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            }).format(new Date(date));
        }

        function getKoreanNow() {
            return new Date().toLocaleString('ko-KR', { timeZone: 'Asia/Seoul' });
        }

        function getRelativeTime(date) {
            const now = new Date();
            const diff = now - new Date(date);
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);

            if (minutes < 1) return '방금 전';
            if (minutes < 60) return `${minutes}분 전`;
            if (hours < 24) return `${hours}시간 전`;
            return `${days}일 전`;
        }

        // 텍스트 카테고리 분류 함수 (기존과 동일)
        function categorizeNews(title, description) {
            const text = (title + ' ' + description).toLowerCase();
            const categoryScores = {};

            for (const [category, keywords] of Object.entries(categoryKeywords)) {
                categoryScores[category] = 0;
                keywords.forEach(keyword => {
                    const keywordLower = keyword.toLowerCase();
                    if (title.toLowerCase().includes(keywordLower)) {
                        categoryScores[category] += 3;
                    }
                    if (description.toLowerCase().includes(keywordLower)) {
                        categoryScores[category] += 1;
                    }
                });
            }

            const bestCategory = Object.keys(categoryScores).reduce((a, b) => 
                categoryScores[a] > categoryScores[b] ? a : b
            );
            
            return categoryScores[bestCategory] >= 2 ? bestCategory : null;
        }

        // 텍스트 요약 함수 (기존과 동일)
        function summarizeText(text, maxLength = 120) {
            if (!text || text.length <= maxLength) return text || '';
            text = text.replace(/<[^>]*>/g, '').trim();
            const sentences = text.split(/[.!?]+/);
            if (sentences[0] && sentences[0].length <= maxLength && sentences[0].length >= 30) {
                return sentences[0].trim() + '.';
            }
            const words = text.split(' ');
            let summary = '';
            for (const word of words) {
                if ((summary + ' ' + word).length > maxLength) break;
                summary += (summary ? ' ' : '') + word;
            }
            return summary.trim() + '...';
        }
        
        // 뉴스 아이템 HTML 생성 (카테고리 태그 추가)
        function createNewsItem(news) {
            const relativeTime = getRelativeTime(news.timestamp);
            const categoryTag = news.category ? `<span class="news-category">${categoryLabels[news.category]}</span>` : '';
            
            return `
                <div class="news-item">
                    <a href="${news.link}" target="_blank" rel="noopener noreferrer" class="news-link">
                        <div class="news-title">${categoryTag}${news.title}</div>
                        <div class="news-summary">${news.summary}</div>
                        <div class="news-meta">
                            <span class="news-source">${news.source}</span>
                            <span class="news-time" title="${news.time}">${relativeTime}</span>
                        </div>
                    </a>
                </div>
            `;
        }

        // 뉴스 데이터 렌더링 (단일 목록)
        function renderNews() {
            const container = document.getElementById('news-list');

            if (newsData.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">🌐</div>
                        <div class="empty-state-text">불러올 뉴스가 없습니다.</div>
                    </div>
                `;
            } else {
                const newsHTML = newsData.slice(0, 50).map(createNewsItem).join(''); // 최대 50개만 표시
                container.innerHTML = newsHTML;
            }
        }

        // RSS 피드 가져오기 (기존과 동일)
        async function fetchRSSFeed(url, timeout = 8000) {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), timeout);
            try {
                const proxyUrls = [
                    `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`,
                    `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(url)}`
                ];
                for (const proxyUrl of proxyUrls) {
                    try {
                        const response = await fetch(proxyUrl, {
                            signal: controller.signal,
                            headers: {
                                'User-Agent': 'Mozilla/5.0 (compatible; Archive News Bot)'
                            }
                        });
                        if (response.ok) {
                            const data = await response.json();
                            const content = data.contents || data.body || data;
                            if (typeof content === 'string' && content.includes('<rss')) {
                                const parser = new DOMParser();
                                const xml = parser.parseFromString(content, 'text/xml');
                                if (xml && !xml.querySelector('parsererror') && xml.querySelector('item, entry')) {
                                    clearTimeout(timeoutId);
                                    return xml;
                                }
                            }
                        }
                    } catch (proxyError) {
                        if (proxyError.name === 'AbortError') {
                            console.log(`[프록시 타임아웃] URL: ${url} - ${proxyUrl}`);
                        } else {
                            console.log(`[프록시 오류] URL: ${url} - ${proxyUrl}:`, proxyError.message);
                        }
                        continue;
                    }
                }
                return null;
            } finally {
                clearTimeout(timeoutId);
            }
        }

        function parseRSSFeed(xml, sourceName) {
            if (!xml) return [];
            const items = xml.querySelectorAll('item, entry');
            const news = [];
            items.forEach((item) => {
                const title = item.querySelector('title')?.textContent?.trim();
                const description = item.querySelector('description, summary, content')?.textContent?.trim() || '';
                const link = item.querySelector('link')?.textContent?.trim() || item.querySelector('link')?.getAttribute('href') || '';
                const pubDate = item.querySelector('pubDate, published, updated')?.textContent?.trim();

                if (title && link) {
                    const cleanDescription = description.replace(/<[^>]*>/g, '').trim();
                    const category = categorizeNews(title, cleanDescription);
                    const publishDate = pubDate ? new Date(pubDate) : new Date();
                    
                    news.push({
                        title: title.substring(0, 150),
                        summary: summarizeText(cleanDescription || title),
                        link,
                        source: sourceName,
                        category: category,
                        time: toKoreanTime(publishDate),
                        timestamp: publishDate.getTime()
                    });
                }
            });
            return news;
        }

        // 샘플 뉴스 데이터 생성 (카테고리 불문하고 단일 배열로 반환)
        function generateSampleNews() {
            const now = new Date();
            return [
                {
                    title: "국회, 새로운 경제정책 법안 통과",
                    summary: "국회는 오늘 경제 활성화를 위한 새로운 정책 법안을 만장일치로 통과시켰습니다.",
                    link: "https://example.com/politics1",
                    source: "BBC World",
                    category: "politics",
                    time: toKoreanTime(new Date(now.getTime() - 1000 * 60 * 8)),
                    timestamp: now.getTime() - 1000 * 60 * 8
                },
                {
                    title: "코스피, 외국인 매수세에 힘입어 3% 상승",
                    summary: "국내 증시가 외국인 투자자들의 적극적인 매수세에 힘입어 강세를 보였습니다.",
                    link: "https://example.com/economy1",
                    source: "Reuters",
                    category: "economy",
                    time: toKoreanTime(new Date(now.getTime() - 1000 * 60 * 3)),
                    timestamp: now.getTime() - 1000 * 60 * 3
                },
                {
                    title: "손흥민, 프리미어리그 해트트릭",
                    summary: "토트넘의 손흥민이 맨체스터 시티전에서 해트트릭을 기록하며 득점왕 경쟁 선두를 달리고 있습니다.",
                    link: "https://example.com/sports1",
                    source: "AP News",
                    category: "sports",
                    time: toKoreanTime(new Date(now.getTime() - 1000 * 60 * 1)),
                    timestamp: now.getTime() - 1000 * 60 * 1
                },
                 {
                    title: "미국 중간 선거, 여야 박빙의 승부",
                    summary: "미국 중간 선거가 여야의 박빙의 승부로 펼쳐지고 있습니다.",
                    link: "https://example.com/politics2",
                    source: "CNN Top Stories",
                    category: "politics",
                    time: toKoreanTime(new Date(now.getTime() - 1000 * 60 * 25)),
                    timestamp: now.getTime() - 1000 * 60 * 25
                },
            ];
        }

        // 모든 뉴스 소스에서 데이터 로드 (메인 로직)
        async function loadAllNews() {
            document.getElementById('status-text').textContent = '뉴스 로딩 중...';
            document.getElementById('spinner').classList.remove('hidden');
            
            newsData = []; // 데이터 초기화

            const promises = newsSources.map(async (source) => {
                console.log(`[${source.name}] 뉴스 가져오는 중...`);
                const xml = await fetchRSSFeed(source.url);
                if (xml) {
                    const parsedNews = parseRSSFeed(xml, source.name);
                    // 모든 파싱된 뉴스를 newsData 배열에 추가
                    newsData.push(...parsedNews);
                }
            });
            
            await Promise.all(promises);
            
            // 모든 뉴스 데이터를 최신순으로 정렬
            newsData.sort((a, b) => b.timestamp - a.timestamp);
            
            lastUpdateTime = new Date();
            renderNews();
            
            document.getElementById('status-text').textContent = '최신 뉴스 준비 완료';
            document.getElementById('spinner').classList.add('hidden');
            document.getElementById('last-update').textContent = `마지막 업데이트: ${getKoreanNow()}`;
        }
        
        // 수동 갱신 함수
        async function manualRefresh() {
            const refreshBtn = document.getElementById('refresh-btn');
            const spinner = document.getElementById('spinner');
            refreshBtn.disabled = true;
            refreshBtn.innerHTML = '<span class="refresh-icon" style="animation: spin 1s linear infinite;">🔄</span> 갱신중...';
            spinner.classList.remove('hidden');
            
            try {
                await loadAllNews();
            } catch (error) {
                console.error('뉴스 갱신 중 오류:', error);
                document.getElementById('status-text').textContent = '갱신 중 오류가 발생했습니다';
            } finally {
                setTimeout(() => {
                    refreshBtn.disabled = false;
                    refreshBtn.innerHTML = '<span class="refresh-icon">🔄</span> 갱신';
                    spinner.classList.add('hidden');
                }, 1000);
            }
        }

        // 초기 로딩 및 자동 갱신 설정
        document.addEventListener('DOMContentLoaded', () => {
            // 처음에는 샘플 데이터를 보여주고, 실제 데이터 로딩 시작
            newsData = generateSampleNews();
            renderNews();

            // 실제 뉴스 데이터 로드 시작
            loadAllNews();

            // 10분마다 자동 갱신
            autoRefreshInterval = setInterval(loadAllNews, 10 * 60 * 1000);
        });
    </script>
